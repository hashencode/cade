<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Cade</title>
    <link rel="stylesheet" href="assets/init.css" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1134649_8oiqf5oycor.css" />
  </head>
  <body>
    <div class="cade">
      <div class="cade-header clearfix">
        <div class="cade-header-btn-group clearfix">
          <i id="cade-undo-btn" class="cade-header-btn  iconfont icon-shangyibu disable" title="撤销"></i>
          <i id="cade-redo-btn" class="cade-header-btn  iconfont icon-xiayibu disable" title="重做"></i>
          <!--          <i id="cade-save-btn" class="cade-header-btn  iconfont icon-save " title="保存"></i>-->
        </div>
        <div class="cade-header-btn-group clearfix">
          <i id="cade-delete-btn" class="cade-header-btn  iconfont icon-trasho " title="删除"></i>
          <i id="cade-empty-btn" class="cade-header-btn  iconfont icon-clean-up " title="清空"></i>
          <!--          <i id="cade-zoom-up" class="cade-header-btn  iconfont icon-sousuofangda" title="放大"></i>-->
          <!--          <i id="cade-zoom-down" class="cade-header-btn  iconfont icon-sousuobianxiao" title="缩小"></i>-->
        </div>
        <!--        <div class="cade-header-btn-group clearfix">-->
        <!--          <i id="cade-import-btn" class="cade-header-btn  iconfont icon-APIjieru" title="导入数据"></i>-->
        <!--          <i id="cade-export-btn" class="cade-header-btn  iconfont icon-APIshuchu" title="导出数据"></i>-->
        <!--        </div>-->
        <div class="cade-header-btn-group clearfix">
          <i
            id="cade-circle"
            class="cade-header-btn cade-blockElement iconfont icon-xingzhuang-tuoyuanxing "
            draggable="true"
            elementType="circle"
            title="圆形节点"
          ></i>
          <i
            id="cade-rect"
            class="cade-header-btn cade-blockElement iconfont icon-xingzhuang-juxing"
            draggable="true"
            elementType="rect"
            title="方形节点"
          ></i>
          <i
            id="cade-polygon"
            class="cade-header-btn cade-blockElement iconfont icon-cc-block"
            draggable="true"
            elementType="polygon"
            title="菱形节点"
          ></i>
        </div>
      </div>
      <div class="cade-body">
        <div id="cade-content"></div>
        <div id="cade-panel">
          <div id="cade-panel-rect"></div>
          <div id="cade-panel-arrow"></div>
        </div>
      </div>
    </div>
    <script src="assets/konva.min.js"></script>
  </body>
</html>
